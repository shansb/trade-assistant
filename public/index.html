<!DOCTYPE html>
<html>
<head>
    <title>Trade Helper</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #chartContainer {
            flex-grow: 1;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #stockSelect {
            height: 60vh;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            background-color: #ffffff;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: scale(0.98);
        }
        button .material-icons {
            margin-right: 8px;
        }
        #toggleButton { background-color: #2196F3; }
        #toggleButton:hover { background-color: #1E88E5; }
        #drawLineBtn { background-color: #FF9800; }
        #drawLineBtn:hover { background-color: #F57C00; }
        #toggleReadOnlyBtn { background-color: #9C27B0; }
        #toggleReadOnlyBtn:hover { background-color: #8E24AA; }
        #toggleTrackingBtn { background-color: #E91E63; }
        #toggleTrackingBtn:hover { background-color: #D81B60; }
        h1 {
            color: #FF6347; /* 淡红色 */
            margin-top: 0;
            font-size: 24px;
            padding: 10px 0;
        }
    </style>
    <script src="watchMode.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <select id="stockSelect" size="20">
            </select>
            <button id="toggleButton">
                <i class="material-icons">swap_horiz</i>
                股票/基金
            </button>
            <button id="drawLineBtn">
                <i class="material-icons">timeline</i>
                绘制直线
            </button>
            <button id="toggleReadOnlyBtn">
                <i class="material-icons">visibility</i>
                切换为只读
            </button>
            <button id="toggleTrackingBtn" style="display: none;">
                <i class="material-icons">track_changes</i>
                切换为跟踪
            </button>
        </div>
        <div class="main-content">
            <!-- <h1 id="chartTitle">Trade Helper</h1> -->
            <div id="chartContainer"></div>
        </div>
    </div>
    <script src="util.js"></script>
    <script src="script.js"></script>
</body>
</html>
