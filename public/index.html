<!DOCTYPE html>
<html>
<head>
    <title>Stock/Fund Chart</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #chartContainer {
            flex-grow: 1;
        }
        #stockSelect {
            height: 80vh;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <select id="stockSelect" size="20">
                <option value="">Select a stock/fund</option>
            </select>
            <button id="toggleButton">股票/基金</button>
            <button id="drawLineBtn">绘制直线</button>
        </div>
        <div class="main-content">
            <h1>Stock/Fund Chart</h1>
            <div id="chartContainer"></div>
        </div>
    </div>
    <script src="util.js"></script>
    <script src="script.js"></script>
</body>
</html>
